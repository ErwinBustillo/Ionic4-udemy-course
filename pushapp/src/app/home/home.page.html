<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-title>
      Push App
    </ion-title>

    <ion-buttons slot="start">
      <ion-button color="danger" (click)="deleteMessages()">
        <ion-icon slot="start" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list-header>
    <ion-label>Push notifications</ion-label>
  </ion-list-header>

  <ion-list>

    <ion-list-header>
      <ion-label>UserID </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>{{ps.userId}}</ion-label>
    </ion-item>

    <ion-item *ngFor="let push of messages">
      <ion-label>
        <h3>{{push.title}}</h3>
        <p>{{push.body}}</p>
        <p>{{push.additionalData | json}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
