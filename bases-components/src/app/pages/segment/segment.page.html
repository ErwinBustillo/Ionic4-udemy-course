<app-header titulo="Segment"></app-header>

<ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)">
        <ion-segment-button value="todos">
          <ion-label>Todos</ion-label>
        </ion-segment-button>
        <ion-segment-button value="DC Comics">
          <ion-label>DC Comics</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Marvel Comics">
            <ion-label>Marvel Comics</ion-label>
          </ion-segment-button>
      </ion-segment>
</ion-toolbar>

 
<ion-content>
    <ion-list class="animated fadeIn fast">
        <ion-item *ngFor="let h of (heroes | async) | filter: publisher:'publisher'">
          <ion-label>
            <h3>{{h.superhero}} <small>{{h.alter_ego}}</small></h3>
            <p>
              {{h.first_appeareance}}
            </p>
          </ion-label>
          <ion-label slot="end" text-right>
            {{h.publisher}}
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-list *ngIf="(heroes | async) === null">
          <ion-item *ngFor="let h of [1,1,1,1,1,1,1,1]" class="animated flash slow infinite">
              <ion-label>
                <h3>
                  <ion-skeleton-text width="80%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text width="100%"></ion-skeleton-text>
                </p>
              </ion-label>
              <ion-label slot="end" text-right>
                <ion-skeleton-text width="40px"></ion-skeleton-text>
              </ion-label>
            </ion-item>
      </ion-list>
</ion-content>
