<ion-header no-border>
  <ion-toolbar>
  
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>searchBar</ion-title>
  </ion-toolbar>

  <ion-searchbar (ionChange)="buscar($event)" animated></ion-searchbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let album of albums | filter:text:'title'">
        <ion-label>{{album.title}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
